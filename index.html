<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/script.js" defer> </script>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <title>SearchBox</title>
</head>

<body>
    <div class="container">
        <div class="search-wrapper">
            <label for="search" data-label>Pokedex</label>
            <input type="text" id="search" data-search placeholder="search">
            <div class="recommendation">
                <li>bulbasaur</li>
                <li>ivysaur</li>
                <li>venusaur</li>
                <li>charmander</li>
                <li>charmeleon</li>
                <li>charizard</li>
                <li>squirtle</li>
                <li>wartortle</li>
                <li>blastoise</li>
                <li>caterpie</li>
                <li>metapod</li>
                <li>butterfree</li>
                <li>weedle</li>
                <li>kakuna</li>
                <li>beedrill</li>
                <li>pidgey</li>
                <li>pidgeotto</li>
                <li>pidgeot</li>
                <li>rattata</li>
                <li>raticate</li>
            </div>
            <div class="icon"><i class="fas fa-search "></i></div>
        </div>
        <div class="pokemon" data-pokemon-cards-container></div>
    </div>
    <template data-user-template>
        <div class="pokemon-cards">
            <div data-header-wrapper>
                <header data-header></header>
                <div>X</div>
            </div>
            <div data-img>image</div>
            <div data-type-wrapper>
                <div data-type-head>types: </div>
                <div data-type-body></div>
            </div>
            <div data-weight></div>
            <div data-height></div>
            <div data-abilities></div>
        </div>
    </template>

    <script src="pokemons-name.js"></script>
    <script src="recommendation.js"></script>
</body>

</html>
